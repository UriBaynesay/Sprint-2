<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onGallery()">
    <!-- <datalist id="font-list">
      <option value="impact" label="impact"></option>
      <option value="ariel" label="Ariel"></option>
      <option value="david" label="David"></option>
    </datalist> -->

    <div class="body-container flex flex-col">
      <!-- HEADER -->
      <header>
        <div class="main-layout header-container flex space-between">
          <div class="logo"><img src="img/LOGO.png" alt="" /></div>
          <nav >
            <ul class="main-layout nav-bar flex clr-list">
              <li onclick="onGallery()">Gallery</li>
            </ul>
          </nav>
          <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <!-- GALLERY -->
        <section class="main-layout gallery-container grid">
        </section>

        <!-- EDITOR -->
        <section class="main-layout editor-container flex">
          <div class="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <canvas
              id="top-text-canvas"
              width="450"
              height="100"
              style="top: 35px; right: 25px"
            ></canvas>
            <canvas
              id="middle-text-canvas"
              width="450"
              height="100"
              style="top: 180px; right: 25px"
            ></canvas>
            <canvas
              id="bottom-text-canvas"
              width="450"
              height="100"
              style="top: 350px; right: 25px"
            ></canvas>
            <canvas
              id="download-canvas"
              width="500"
              height="500"
              style="display: none"
            ></canvas>
          </div>
          <div class="control-box flex flex-col">
            <input
            type="text"
              id="text-input"
              placeholder="Enter your text"
              onkeyup="onSetText(this.value)"
            />
            <select
              name="font-list"
              id="font-list"
              onchange="onFontChange(this.value)">
              <option value="impact" label="impact"></option>
              <option value="ariel" label="Ariel"></option>
              <option value="david" label="David"></option>
            </select>
            <input type="color" onchange="onColorChange(this.value)" />

            <div class="control-box-btns grid">
            <button class="move-up" onclick="onMoveText('-')"><img src="img/controls/move-up.png" alt=""></button>
            <button class="move-down" onclick="onMoveText('+')"><img src="img/controls/move-down.png" alt=""></button>
            <button class="add-line" onclick="onAddLine()"><img src="img/controls/add.png" alt=""></button>
            <button class="select-next" onclick="onNextLine()">
              <img src="img/controls/next-line.png" alt="">
            </button>
            <button class="size-up" onclick="onSizeChange('+')"><img src="img/controls/size-up.png" alt=""></button>
            <button class="size-down" onclick="onSizeChange('-')">
              <img src="img/controls/size-down.png" alt="">
            </button>
            <button class="align-right" onclick="onAlign('right')">
              <img src="img/controls/align-right.png" alt="">
            </button>
            <button class="align-center" onclick="onAlign('center')">
              <img src="img/controls/align-center.png" alt="">
            </button>
            <button class="align-left" onclick="onAlign('left')">
              <img src="img/controls/align -left.png" alt="">
            </button>
            <button class="delete-line" onclick="onDelete()"><img src="img/controls/delete.png" alt=""></button>
          </div>
            <a href="#" onclick="downloadCanvas(this)">Download</a>
          </div>
        </section>
      </main>

      <footer>
        <small>© Uri Baynesay 2022</small>
      </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
