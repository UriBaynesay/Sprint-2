        <!-- EDITOR -->
        <section class="main-layout editor-container flex space-around">
          <canvas id="canvas" width="500" height="500"></canvas>
          <div class="control-box flex flex-col">
            <label for="text-input">
              <input
                type="text"
                placeholder="Enter your text"
                onkeyup="renderText(this.value)"
              />
            </label>
            <button class="move-up" onclick="onMoveText('-')">⬆</button>
            <button class="move-down" onclick="onMoveText('+')">⬇</button>
            <button class="select-next">Select Next Line</button>
            <button class="size-up" onclick="onSizeChange('+')">Size-Up</button>
            <button class="size-down" onclick="onSizeChange('-')">Size-Down</button>
            <input type="color" onchange="onColorChange(this.value)" />
            <select name="font-list" id="font-list"onchange="onFontChange(this.value)">
              <option value="impact" label="impact"></option>
              <option value="ariel" label="Ariel"></option>
              <option value="david" label="David"></option>
            </select>
            <button class="align-right" onclick="onAlign('right')">Align-Left</button>
            <button class="align-center" onclick="onAlign('center')">Align-Center</button>
            <button class="align-left" onclick="onAlign('left')">Align-Right</button>
            <button class="delete-line" onclick="onDelete()">Delete</button>
            <a href="#" onclick="downloadCanvas(this)">Download</a>
          </div>
        </section>
      </main>

      <footer>
